<p>
  dashboard-input works!
</p>
<div class="container">
<form #formInput="ngForm" (ngSubmit)="inputData()">
     <div class="form-group">
          <label for="">Name</label>
          <input type="text" name="name" required class="form-control" placeholder="Name" [(ngModel)]="model.name">
     </div>
     <label for="">Last</label>
     <input type="text" name="last" required class="form-control" placeholder="Lastname" [(ngModel)]="model.last">
     <label for="">Address</label>
     <input type="text" name="address" required class="form-control" placeholder="Address" [(ngModel)]="model.address">
     <label for="">City</label>
     <input type="text" name="city" required class="form-control" placeholder="City" [(ngModel)]="model.city">
      <label for="">Phone Number</label>
     <input type="text" name="number" required class="form-control" placeholder="Phone Number" [(ngModel)]="model.number">
      <label for="">Email Address</label>
     <input type="email" name="email" required class="form-control" placeholder="Email Address" [(ngModel)]="model.email">
     <div class="form-group">
        <label for="">Upload Photo</label>
        <br>
        <input type="file" name="file" required [(ngModel)]="model.file">
     </div>
     <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
     </div>
</form>
</div>
